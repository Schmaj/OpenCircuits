<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Open Circuits">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="img/manifest.json">
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <title>Open Circuits</title>
    </head>

    <body>
        <div id="overlay" class="overlay"></div>
        
        <nav>
            <div id="sidenav" class="sidenav">
                <div class="sidenav__accountinfo">
                    User
                </div>
                <div class="sidenav__content">
                    <h4 unselectable>My Graphs</h4>
                    <h4 unselectable>Examples</h4>
                    <ul id="sidenav-content-example-list">
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="content">
            <header id="header">
                <div class="header__left">
                    <span id="open-side-nav-button" role="button" tabindex="0" class="header__left__sidenavbutton">&#9776;</span>
                    <input id="project-name" class="header__left__projectname" type="text" value="Untitled Circuit*" alt="Name of project">
                </div>
                <div class="header__center">
                    <img id="logo" class="header__center__logo" src="img/icons/logo.svg" height="100%" alt="OpenCircuits logo" />
                </div>
                <div class="header__right">
                    <button id="load-button" type="button" onclick="document.getElementById('file-input').click();">
                        <img src="img/icons/open.svg" height="100%" alt="Open a file" />
                    </button>
                    <input id="file-input" type="file" name="name" style="display: none;" multiple="false" required="true" accept=".circuit,.xml" />
                    <button id="save-button" type="button">
                        <img src="img/icons/download.svg" height="100%" alt="Download current scene" />
                    </button>
                </div>
            </header>
            
            <main>
                <nav id="items" class="itemnav">
                    <h4 unselectable>Inputs</h4>
                    <button id="constantlow-button" type="button">
                        <img id="constantlow-image" src="img/icons/inputs/constLow.svg" alt="Constant low" />
                        <br/>Constant Low
                    </button>
                    <button id="constanthigh-button" type="button">
                        <img id="constanthigh-image" draggable="true" src="img/icons/inputs/constHigh.svg" alt="Constant high" />
                        <br/>Constant High
                    </button>
                    <button id="button-button" type="button">
                        <img id="button-image" src="img/icons/inputs/button.svg" alt="Button" />
                        <br/>Button
                    </button>
                    <button id="switch-button" type="button">
                        <img id="switch-image" src="img/icons/inputs/switch.svg" alt="Switch" />
                        <br/>Switch
                    </button>
                    <button id="clock-button" type="button">
                        <img id="clock-image" src="img/icons/inputs/clock.svg" alt="Clock" />
                        <br/>Clock
                    </button>
                    <button id="keyboard-button" type="button">
                        <img id="keyboard-image" src="img/icons/inputs/keyboard.svg" alt="Keyboard" />
                        <br/>Keyboard
                    </button>

                    <h4 unselectable>Outputs</h4>
                    <button id="led-button" type="button">
                        <img id="led-image" src="img/icons/outputs/led.svg" alt="LED" />
                        <br/>LED
                    </button>
                    <button id="7segmentdisplay-button" type="button">
                        <img id="7segmentdisplay-image" src="img/icons/outputs/sevensegmentdisplay.svg" alt="7 Segment Display" />
                        <br/>7 Segment Display
                    </button>

                    <h4 unselectable>Logic Gates</h4>
                    <button id="bufgate-button" type="button">
                        <img id="bufgate-image" src="img/icons/logicgates/buffer.svg" alt="Buffer gate" />
                        <br/>BUFFER
                    </button>
                    <button id="notgate-button" type="button">
                        <img id="notgate-image" src="img/icons/logicgates/not.svg" alt="NOT gate" />
                        <br/>NOT
                    </button>
                    <button id="andgate-button" type="button">
                        <img id="andgate-image" src="img/icons/logicgates/and.svg" alt="AND gate" />
                        <br/>AND
                    </button>
                    <button id="nandgate-button" type="button">
                        <img id="nandgate-image" src="img/icons/logicgates/nand.svg" alt="NAND gate" />
                        <br/>NAND
                    </button>
                    <button id="orgate-button" type="button">
                        <img id="orgate-image" src="img/icons/logicgates/or.svg" alt="OR gate" />
                        <br/>OR
                    </button>
                    <button id="norgate-button" type="button">
                        <img id="norgate-image" src="img/icons/logicgates/nor.svg" alt="NOR gate" />
                        <br/>NOR
                    </button>
                    <button id="xorgate-button" type="button">
                        <img id="xorgate-image" src="img/icons/logicgates/xor.svg" alt="XOR gate" />
                        <br/>XOR
                    </button>
                    <button id="xnorgate-button" type="button">
                        <img id="xnorgate-image" src="img/icons/logicgates/xnor.svg" alt="XNOR gate" />
                        <br/>XNOR
                    </button>

                    <h4 unselectable>Flip Flops</h4>
                    <button id="srflipflop-button" type="button">
                        <img id="srflipflop-image" src="img/icons/base.svg" alt="SR Flip Flop" />
                        <br/>SR Flip Flop
                    </button>

                    <h4 unselectable>Other</h4>
                    <button id="multiplexer-button" type="button">
                        <img id="multiplexer-image" src="img/icons/other/multiplexer.svg" alt="Multiplexer" />
                        <br/>Mux
                    </button>
                    <button id="demultiplexer-button" type="button">
                        <img id="demultiplexer-image" src="img/icons/other/demultiplexer.svg" alt="Demultiplexer" />
                        <br/>Demux
                    </button>
                    <button id="encoder-button" type="button">
                        <img id="encoder-image" src="img/icons/other/encoder.svg" alt="Encoder" />
                        <br/>Encoder
                    </button>
                    <button id="decoder-button" type="button">
                        <img id="decoder-image" src="img/icons/other/encoder.svg" alt="Decoder" />
                        <br/>Decoder
                    </button>
                    <button id="label-button" type="button">
                        <img id="label-image" src="img/icons/other/label.svg" alt="Label" />
                        <br/>Label
                    </button>
                </nav>
                <div id="open-items-tab" class="tab"> &#9776; </div>

                <canvas id="canvas" class="canvas"></canvas>
                
                <canvas id="designer-canvas" class="icdesigner" hidden></canvas>
                
                <div class="icbuttons">
                    <button id="ic-confirmbutton" class="icbuttons__confirm" alt="Submit IC" hidden>Confirm</button>
                    <button id="ic-cancelbutton"  class="icbuttons__cancel" alt="Cancel IC" hidden>Cancel</button>
                </div>
                
                <div id="popup" class="popup" tabindex="-1">
                    <input id="popup-name" type="text" value="Name :" alt="Name of object(s)">
                    <hr/>
                    <div id="popup-pos-text">
                        Position
                    </div>
                    <label id="popup-position-label" class="popup__label" unselectable disabled>
                        <input id="popup-position-x" type="number" value="0" min="-10000" max="10000" step="0.5" alt="X-Position of object(s)" />
                        <input id="popup-position-y" type="number" value="0" min="-10000" max="10000" step="0.5" alt="Y-Position of object(s)" />
                    </label>
                    <div id="popup-input-count-text">
                        Input Count
                    </div>
                    <label id="popup-input-count-label" class="popup__label" unselectable disabled>
                        <input id="popup-input-count" type="number" value="2" min="2" max="8" step="1" alt="Number of inputs object(s) have" />
                    </label>
                    <div id="popup-color-text">
                        Color
                    </div>
                    <label id="popup-color-label" class="popup__label" unselectable disabled>
                        <input id="popup-color-picker" type="color" value="#ffffff" alt="Color of object(s)" />
                    </label>
                    <button id="popup-ic-button" type="button" alt="Create ">
                        Create IC
                    </button>
                    <button id="popup-bus-button" type="button" alt="Create a bus between selected ports">
                        Bus
                    </button>
                </div>

                <div id="context-menu" class="contextmenu" tabindex="-1">
                    <button id="context-menu-cut" alt="Cut">
                        Cut
                    </button>
                    <button id="context-menu-copy" alt="Copy">
                        Copy
                    </button>
                    <button id="context-menu-paste" alt="Paste">
                        Paste
                    </button>
                    <button id="context-menu-select-all" alt="Select All">
                        Select All
                    </button>
                    <hr/>
                    <button id="context-menu-undo" alt="Undo">
                        Undo
                    </button>
                    <button id="context-menu-redo" alt="Redo">
                        Redo
                    </button>
                </div>

            </main>
        </div>
        
        <!-- <script src="js/views/Main.js"></script> -->
        <script src="js/combined.js"></script>
    </body>
</html>
